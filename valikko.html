<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Esimerkki</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button onclick="toggleDropdown()">Klikkaa minua</button>
    <div id="dropdownContent" class="dropdown-content">
        <a href="#">Linkki 1</a>
        <a href="#">Linkki 2</a>
        <a href="#">Linkki 3</a>
    </div>
</div>
<button id="myButton">Avaa valikko</button>
<div id="myDropdown" style="display: none;">
    Tämä on dropdown-valikko.
</div>


<script src="assets/scripts/valikko.js"></script>
</body>
</html>
